<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Document</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
</head>
<body>
    <script>
        let valor = prompt("Escriba un numero positivo: ", 1);
        if(valor > 0){
            alert("Ok... ("+valor+")");
            document.write("<img src='rr/azul.png' width='150'/>");
        }else{
            alert("Valor incorrecto... ("+valor+")");
            document.write("<img src='rr/rojo.png' width='150'/>");
        }
    </script>
</body>
</html>
